<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">RichFaces Sample</ui:define>
	<ui:define name="body">
		<rich:panel style="width:400px">
			<f:facet name="header">
				<h:outputText value="Validation Form" />
			</f:facet>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="用户名:" />
					<h:inputText id="username" required="true"
						value="#{UserAction.username}" requiredMessage="用户名不能为空" />
					<rich:message for="username" ajaxRendered="true" />

					<h:outputText value="密码：" />
					<h:inputText id="password" required="true"
						value="#{UserAction.password}" requiredMessage="密码不能为空" />
					<rich:message for="password" ajaxRendered="true" />
					<h:outputText value="验证信息：" />
					<h:inputText id="valid" value="#{UserAction.valid}">
			            <a4j:ajax event="keyup" render="out" />
			        </h:inputText>
			        <h:outputText value="#{UserAction.valid}" id="out" style="color:#FF0000;"/>
			        
					<f:facet name="footer">
						<a4j:commandButton value="登录" action="#{UserAction.login}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
