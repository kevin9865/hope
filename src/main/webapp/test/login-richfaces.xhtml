<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="body">
		<rich:panel style="width:400px">
			<h:form>
				<h:panelGrid columns="3">
					<h:outputText value="用户名:" />
					<h:inputText id="username" required="true"
						value="#{LoginAction.username}" requiredMessage="用户名不能为空" />
					<rich:message for="username" ajaxRendered="true" />
					<h:outputText value="密码：" />
					<h:inputSecret id="password" required="true"
						value="#{LoginAction.password}" requiredMessage="密码不能为空" />
					<rich:message for="password" ajaxRendered="true" />
					<f:facet name="footer">
						<a4j:outputPanel id="out">
							<h:outputText value="#{LoginAction.msg}" />
						</a4j:outputPanel>
						<br />
						<a4j:commandButton value="登录" action="#{LoginAction.login}"
							render="out" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
