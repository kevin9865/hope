<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>hope</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="hope.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="40" style="">
			<div style="text-align: right;">
				<p:commandLink action="#{mainAction.logout()}" value="注销"
					style="margin-right:10px;width:60px;height:25px;font-size:10px;" />
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100" rendered="false">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="MENU"
			resizable="true" collapsible="true" styleClass="ct-fontsize"
			style="font-weight:bold">
			<h:form id="menuForm">
				<p:panelMenu model="#{mainAction.panelMenu}" id="panelMenu" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200" rendered="false">
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:growl id="msgs" showDetail="true" />
			<p:tabView value="#{mainAction.tabs}" var="tab" id="tabView"
				style="height:auto;border:1px;"
				activeIndex="#{mainAction.tabIdTemp}">
				<p:ajax event="tabClose" listener="#{mainAction.onTabClose}"
					update=":msgs" />
				<p:ajax event="tabChange" listener="#{mainAction.onTabChange}"
					update=":msgs" />
				<p:tab title="#{tab.title}" closable="true"
					titleStyleClass="ct-fontsize">
					<iframe scrolling="yes" frameborder="0" width="100%" height="510"
						marginheight="0" marginwidth="0" src="#{tab.url}"></iframe>
				</p:tab>
			</p:tabView>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
