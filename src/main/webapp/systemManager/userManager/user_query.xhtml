<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>userQuery</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/hope.css"/>
</h:head>
<h:body>
	<h:form>
<!-- 		<p:panel>
			<h:panelGrid columns="5">
				<h:outputLabel value="用户编码:" styleClass="ct-fontsize"></h:outputLabel>
				<p:inputText style="font-size:15px;" value="#{userAction.userCode}">
					<p:ajax event="keyup" delay="600" update="usersTable" listener="#{userAction.userFuzzyQuery}" />
				</p:inputText>
			</h:panelGrid>
		</p:panel> -->
		<p:dataTable id="usersTable" var="user" value="#{userAction.users}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" editable="true"
			widgetVar="userTable" filteredValue="#{userAction.filteredUsers}" style="width:auto;height:auto;font-size:10px;"  >
			<p:ajax event="rowEdit" listener="#{userAction.onRowEdit}" />
			<p:ajax event="rowEditCancel" listener="#{userAction.onRowCancel}" />
			<f:facet name="header">
	            <p:outputPanel style="text-align: right;">
	                <h:outputText value="Search all fields:" />
	                <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" style="width:150px" placeholder="Enter keyword"/>
	            </p:outputPanel>
	        </f:facet>
			<p:column headerText="用户编码" filterBy="#{user.usercode}">
				<h:outputText value="#{user.usercode}" />
			</p:column>
			<p:column headerText="用户ID" filterBy="#{user.userId}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.userId}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.userId}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="用户名" filterBy="#{user.username}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.username}" styleClass="ct-fontsize" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.username}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="邮箱">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.email}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.email}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
