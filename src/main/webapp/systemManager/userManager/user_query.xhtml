<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>UserQuery</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 	<link type="text/css" rel="stylesheet"
		href="./hope-resources/css/fonts.css" /> -->
	<h:outputStylesheet library="css" name="fonts.css" /> 
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="user" value="#{UserAction.users}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" editable="true"
			styleClass="ct-fontsize">
			<p:ajax event="rowEdit" listener="#{UserAction.onRowEdit}" />
			<p:ajax event="rowEditCancel" listener="#{UserAction.onRowCancel}" />
			<p:column headerText="用户编码">
				<h:outputText value="#{user.usercode}" />
			</p:column>
			<p:column headerText="用户ID">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.userId}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.userId}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="用户名">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.username}" styleClass="ct-fontsize" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.username}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="邮箱">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.email}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.email}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
