<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">Main</ui:define>
	<ui:define name="body">
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50" style="">
			<div style="text-align: right;">
				<p:commandLink action="#{MainAction.logout()}" value="æ³¨é”€"
					style="margin-right:10px;width:60px;height:25px;font-size:10px;" />
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100" rendered="false">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="MENU"
			resizable="true" collapsible="true" styleClass="ct-fontsize"
			style="font-weight:bold">
			<h:form id="menuForm">
				<p:panelMenu model="#{MainAction.panelMenu}" id="panelMenu" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200" rendered="false">
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:growl id="msgs" showDetail="true" />
			<p:tabView value="#{MainAction.tabs}" var="tab" id="tabView"
				style="height:auto;border:1px;"
				activeIndex="#{MainAction.tabIdTemp}">
				<p:ajax event="tabClose" listener="#{MainAction.onTabClose}"
					update=":msgs" />
				<p:ajax event="tabChange" listener="#{MainAction.onTabChange}"
					update=":msgs" />
				<p:tab title="#{tab.title}" closable="true"
					titleStyleClass="ct-fontsize">
					<iframe scrolling="yes" frameborder="0" width="100%" height="460"
						src="#{tab.url}"> </iframe>
				</p:tab>
			</p:tabView>
		</p:layoutUnit>
	</p:layout>
</ui:define>
</ui:composition>
</html>
