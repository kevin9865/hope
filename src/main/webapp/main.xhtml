<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Main</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet"
		href="./hope-resources/css/fonts.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">
			<p:commandButton action="#{MainAction.logout()}" value="é€€å‡º" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100" rendered="false">
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="MENU"
			resizable="true" collapsible="true" styleClass="ct-fontsize"
			style="font-weight:bold">
			<h:form id="menuForm">
				<p:panelMenu model="#{MainAction.panelMenu}" id="panelMenu" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200" rendered="false">
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:growl id="msgs" showDetail="true" />

			<p:tabView value="#{MainAction.tabs}" var="tab" id="tabView">
				<p:ajax event="tabClose" listener="#{MainAction.onTabClose}"
					update=":msgs" />
				<p:ajax event="tabChange" listener="#{MainAction.onTabChange}"
					update=":msgs" />
				<p:tab title="#{tab.title}" closable="true"
					titleStyleClass="ct-fontsize">
					#{tab.url}
					<h:panelGroup id="include">
					<ui:include src="#{tab.url}"></ui:include></h:panelGroup>
				</p:tab>
			</p:tabView>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
